<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Авторизация - MurtStartup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6">
        <h1 class="text-center mb-5"><a href="/index.html" style="text-decoration: none; color: inherit;">MurtStartup</a></h1>
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Авторизация</h5>
          <form action="/myphp/aut.php" method="post" required>
            <div class="mb-3">
              <label for="username" class="form-label">Имя пользователя или Email</label>
              <input type="text" class="form-control" id="username" placeholder="Введите ваше имя пользователя или email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Войти</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
