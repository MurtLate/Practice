<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - MurtStartup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-6">
            <h1 class="text-center mb-5"><a href="/index.html" style="text-decoration: none; color: inherit;">MurtStartup</a></h1>
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title text-center mb-4">Регистрация</h5>
                <form action="/myphp/register.php" method="post" required>
                  <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваше имя пользователя" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email адрес</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль" required>
                  </div>
                  <div class="mb-3">
                    <label for="confirm-password" class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Подтвердите ваш пароль" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" name="register" class="btn btn-primary">Зарегистрироваться</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
